<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!-- 挑戰四：用戶驗證
請輸入密碼：abc
密碼錯誤！再試一次。
請輸入密碼：12345
密碼正確！
-->
<!--使用do while-->
<script>
    let myPassword = "";
    let answer = "123456";
    do {
        if (myPassword == answer) {
            break;
        }
        alert("密碼錯誤！");
        myPassword = prompt("請輸入密碼", "abc");
    } while (myPassword != answer);

    alert("密碼正確！");
</script>


</body>

</html>
