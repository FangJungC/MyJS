<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!-- 挑戰五：猜數字遊戲-->
<!--提示
Math.random() 會產生一個介於 0（包含）和 1（不包含）之間的隨機小數-->
<script>
    // 宣告
    let ans = 0;
    let guess = 0;
    //[0,10)
    ans = Math.random() * 10;
    // 取地板函數（＝轉換成整數）
    ans = Math.floor(ans);

    // 死迴圈
    while (true) {
        //提供給使用者輸入
        guess = prompt("請輸入0-9", "");

        //確保輸入的是正確範圍
        if (guess < 0 || guess > 9) {
            alert("數值不在範圍內");

            continue; //下面不用再做了，重新開始（重回while開始）
        }

        // 檢查
        //不能用guess === ans，型態會對不上，不然就是要在上面加上guess=parseInt(guess);
        if (guess == ans) {
            alert("恭喜答對了！");
            break; //跳離while
        }
        alert("再試一次！")
    }


</script>


</body>

</html>
