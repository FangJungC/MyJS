<!DOCTYPE html>

<body>
<!-- 挑戰五：猜數字遊戲-->
<!--提示
Math.random() 會產生一個介於 0（包含）和 1（不包含）之間的隨機小數-->
<script>
    // 宣告
    let ans = 0;
    let guess = 0;
    //[0,10)
    ans = Math.random() * 10;
    // 取地板函數（＝轉換成整數）
    ans = Math.floor(ans);

    // 死迴圈
    while (true) {
        //提供給使用者輸入
        guess = prompt("請輸入0-9", "");

        // 檢查
        if (guess === ans) {
            alert("恭喜答對了！");
            break; //跳離while
        }
        alert("再給一次機會");
    }


</script>


</body>

</html>
